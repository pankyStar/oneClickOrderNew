

<div id="content" class="pull-right">
    <img src="../images/basket.png"/>
    <div>Basket Total: {{totalPrice()}}</div>
</div>
<div ng-if="employeeModel1">
    <div> Employee First Name : {{employeeModel1.name}}</div>
    <div> Employee Last Name : {{employeeModel1.surname}} </div>
    <div> personal Link : {{employeeModel1.personalToken}}</div>
</div>


<form id="searchForm">
<input name="q" type="text" ng-model="query" maxlength="128"  >
<input type="submit" ng-click="test()" value="Search in X-Kom"
       onclick="this.disabled=true;this.value='Sending, please wait...';" >
</form>

<div>Search list
    <ul id="searchUL" >
        <li ng-class="{'highlight-link': item.content}" ng-repeat="item in vSearchtList track by $index ">
            <button ng-click="item.isExpanded=!item.isExpanded" >+</button>
            <button ng-click="item.isExpanded && buyUsingLocalServer(item.link)"
                    >Buy/Kupuj</button>
            <a  ng-click="addItemToLocalBasket(item)"  >{{item.link}}</a>
            <!--<div class="content" ng-show="item.isExpanded"> {{item.content}}</div>-->
            <div  ng-show="item.isExpanded" ng-bind-html="item.content | to_trusted"></div>
        </li>

    </ul>
</div>
